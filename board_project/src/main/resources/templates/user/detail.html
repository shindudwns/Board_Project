<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default_layout}">
<div layout:fragment="content">
    <div class="container">
        </br>
        </br>
        <h2>내 정보</h2>
        </br>
        <button type="button" onclick="location.href ='/user/modifyForm'" class="btn btn-warning">정보수정&nbsp;</button>
        <button type="submit" class="btn btn-danger" id="btn-danger">회원탈퇴</button>
        <br><br>
        <div class="form-group">
            <label for="loginId"> 아이디 : </label>
            <input th:value="${loginUser.loginId}" type="text" class="form-control" id="loginId" placeholder="Enter ID"
                   name="loginId" readonly>
        </div>
        <div class="form-group">
            <label for="password"> 비밀번호 : </label>
            <input th:value="${loginUser.password}" type="text" class="form-control" id="password"
                   placeholder="Enter password" name="password" readonly>
        </div>
        <div class="form-group">
            <label for="name"> 이름 : </label>
            <input th:value="${loginUser.name}" type="text" class="form-control" id="name" placeholder="Enter Name"
                   name="name" readonly>
        </div>
        <div class="form-group">
            <label for="phoneNumber"> 휴대폰 번호 : </label>
            <input th:value="${loginUser.phoneNumber}" type="text" class="form-control" id="phoneNumber"
                   placeholder="Enter phonenumber" name="phoneNumber" readonly>
        </div>
        <div class="form-group">
            <label for="username"> 닉네임 : </label>
            <input th:value="${loginUser.username}" type="text" class="form-control" id="username"
                   placeholder="Enter username" name="username" readonly>
        </div>
        <div class="form-group">
            <label for="createTime"> 가입날짜 : </label>
            <input th:value="${loginUser.createTime}" type="text" class="form-control" id="createTime" name="createTime"
                   readonly>
        </div>
        </br></br>
    </div>

    <script>
        $(document).ready(function(){
            $("#btn-danger").click(function(){
                if(confirm("회원정보를 삭제하시겠습니까?")){
                    location.href='/user/delete';
                }
            });
        });

    </script>
</div>
